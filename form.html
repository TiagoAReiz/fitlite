<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
<link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="imagex/png" href="assets/Logo_site.png">
</head>
<body>
    <header>      
      <nav>
        <div>
        <a href="./index.html" id="logo">
          <p class="lg" id="fit">FIT </p><br> <p class="lg" id="lite">LITE</p>
        </a></div>
        <div id="dt">
        <a href="treinos.html" class="menu" id="treinos">TREINOS</a>
        <a href="dietas.html" class="menu" id="dietas">DIETAS</a>
        </div>
      </nav></header>
    <main>
        <div><h1 id="title">Área de Cadastro</h1></div>
        <form method="post" action="../index.html">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email: </label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Senha: </label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3"required>
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">Telefone: </label>
                <div class="col-sm-10"> 
                  <input type="tel" class="form-control" id="inputPhone" required>
                </div>
              </div>
            <div class="row mb-3">
                <label for="inputweight" class="col-sm-2 col-form-label">Peso: </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputweight" required step="0.1">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputheight" class="col-sm-2 col-form-label">Altura: </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputheight" required step="0.01">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputage" class="col-sm-2 col-form-label">Idade: </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputage" required step="1">
                </div>
              </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Estilo de vida:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked="">
                  <label class="form-check-label" for="gridRadios1">
                    Sedentário
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Ativo
                  </label>
                </div>
              </div>
              
            </fieldset>
            <button type="submit" class="btn btn-primary" id="botao">Enviar</button>
            <button type="reset" class="btn btn-primary" id="botao">Cancelar</button>
          </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

</body>
</html>
